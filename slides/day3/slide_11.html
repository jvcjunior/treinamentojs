<section>
   <h2>Regras palavra-chave <a>this</a></h2>
   <pre><code class="hljs" data-trim>
function foo(baz, bam){
    console.log(this.bar + " " + baz + " " + bam);
}

var obj = {bar: "bar"};
foo = foo.bind(obj, "baz");

foo("bam");            //"baz baz bam"
  </code></pre>
