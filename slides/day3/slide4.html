   <h2>Regras palavra-chave <a>this</a></h2>
   <pre><code class="hljs" data-trim>
function foo(){
    console.log(this.bar);
}

var bar = "bar1";
var o2 = { bar: "bar2", foo: foo};
var o3 = { bar: "bar3", foo: foo};

foo();       //bar1
o2.foo();    //bar2
o3.foo();    //bar3
  </code></pre>
