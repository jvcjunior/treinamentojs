<section>
   <h2>Regras palavra-chave <a>this</a></h2>
   <pre><code class="hljs" data-trim>
var o1 = {
    bar : 'bar1',
    foo: function(){
        console.log(this.bar);
    }
};
var o2 = {bar: 'bar2', foo: o1.foo};

var bar = 'bar3';
var foo = o1.foo;

o1.foo();   //bar1
o2.foo();   //bar2
foo();      //bar3
  </code></pre>
