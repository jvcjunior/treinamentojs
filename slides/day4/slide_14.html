<section>
   <h2>Closure: <a>modified module pattern</a></h2>
      <pre><code class="hljs" data-trim>
var foo = (function(){
    var publicAPI =  { 
        bar : function(){
                publicAPI.baz();
        },
        baz: function(){
            console.log("baz");
        }
    };
    
    return publicAPI;
})();

foo.bar();  // "baz"
  </code></pre>
