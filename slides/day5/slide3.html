<section>
   <h2>Prototipação</h2>
   <h3>O que é <a>prototype</a>?</h3>
   <h3 class="fragment"><a>prototype </a>de funções: é a instância que se tornará o prototype de todos os objetos criados 
   usando o construtor daquela função.</h3>
   <h3 class="fragment"><a>prototype </a>de objetos: é a instância que o objeto está linkado.</h3>
